<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>

    <!-- css -->
    <link rel="stylesheet" href="./style.css">

    <!-- bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</head>
<body>
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6 bg-primary-subtle" >
            <div class="calc-main">
                <div class="row">
                    <div class="col-md-12 mb-4">
                        <input type="text" placeholder="0" class="text-end border border-0 fs-4" readonly id="result">
                    </div>
                </div>
                <div class="rosw">
                    <div class="d-flex text-center justify-content-evenly row-btn gap-2 mt-3">
                        <div class="col-md-3 a-btn  fs-4 "  onclick="display(7)">7</div>
                        <div class="col-md-3  a-btn fs-4" onclick="display(8)">8</div>
                        <div class="col-md-3  a-btn fs-4" onclick="display(9)">9</div>
                        <div class="col-md-3 a-btn fs-4 clear" onclick="back()">DEL</div>
                    </div>
                    <div class="d-flex text-center row-btn gap-2 mt-4">
                        <div class="col-md-3  fs-4 a-btn" onclick="display(4)">4</div>
                        <div class="col-md-3  fs-4 a-btn" onclick="display(5)">5</div>
                        <div class="col-md-3  fs-4 a-btn" onclick="display(6)">6</div>
                        <div class="col-md-3  fs-4 fs-4 a-btn" onclick="display('-')">-</div>
                    </div>
                    <div class="d-flex text-center row-btn gap-2 mt-4">
                        <div class="col-md-3  fs-4 a-btn" onclick="display(1)">1</div>
                        <div class="col-md-3  fs-4 a-btn" onclick="display(2)">2</div>
                        <div class="col-md-3  fs-4 a-btn" onclick="display(3)">3</div>
                        <div class="col-md-3  fs-4 a-btn" onclick="display('+')">+</div>
                    </div>
                    <div class="d-flex text-center row-btn gap-2 mt-4">
                        <div class="col-md-3  fs-4 a-btn" onclick="display('.')">.</div>
                        <div class="col-md-3  fs-4 a-btn" onclick="display(0)">0</div>
                        <div class="col-md-3  fs-4 a-btn" onclick="display('/')">/</div>
                        <div class="col-md-3 fs-4 a-btn" onclick="display('*')">X</div>
                    </div>
                    <div class="d-flex text-center row-btn mt-4 gap-2">
                        <div class="col-md-6  btn-large fs-4 a-btn clear" style="width: 202px;" onclick="clearAll()">RESET</div>
                        <div class="col-md-6 
                        btn-large fs-4 a-btn" style="width: 202px;" onclick = "equal()">=</div>
                    </div>
                </div>
            </div>
        </div>
        <div class="col-md-3"></div>
    </div>
</body>
<script src="./script.js"></script>

</html>
